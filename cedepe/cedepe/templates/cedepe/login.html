{% extends "cedepe/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4 border-0" style="max-width: 400px; width: 100%; background-color: white;">
        <h2 class="text-center mb-3 text-dark">
            Login
        </h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">
                    Usu√°rio
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    {{ form.username }}
                </div>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label fw-bold">
                    Senha
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    {{ form.password }}
                </div>
            </div>
            
            <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
            </button>
        </form>
        
        <p class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-decoration-none text-dark">
                <i class="bi bi-question-circle me-2"></i>Esqueci minha senha
            </a>
        </p>
    </div>
</div>
{% endblock %}
