{% extends 'cedepe/base.html' %}
{% load static %}

{% block extra_style %}
{{ block.super }}
<style>
    .modal-questionario {
        --modal-accent: #2c3e50;
        --modal-bg: #f8f9fa;
    }
    
    .modal-questionario .modal-header {
        background: var(--modal-accent);
        color: white;
        border-bottom: none;
        padding: 1.5rem;
    }
    
    .modal-questionario .modal-title {
        font-weight: 600;
        letter-spacing: 0.5px;
    }
    
    .modal-questionario .modal-body {
        background: var(--modal-bg);
        padding: 2rem;
    }
    
    .modal-questionario .form-label {
        font-weight: 500;
        color: var(--modal-accent);
    }
    
    .escolas-container {
        max-height: 300px;
        overflow-y: auto;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 1rem;
        background: white;
    }
    
    .escola-item {
        padding: 0.75rem;
        border-radius: 6px;
        transition: all 0.2s;
    }
    
    .escola-item:hover {
        background: #f1f3f5;
    }
    
    .escola-checkbox:checked + label {
        color: var(--modal-accent);
        font-weight: 500;
    }
    
    .btn-salvar {
        background: var(--modal-accent);
        padding: 0.75rem 2rem;
        border-radius: 8px;
        transition: transform 0.2s;
    }
    
    .btn-salvar:hover {
        transform: translateY(-2px);
        background: #34495e;
    }
</style>
{% endblock %}

{% block content %}
<!-- Botão para abrir o modal -->
<div class="container-fluid px-4 mt-4">
    <button class="btn btn-lg btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#questionarioModal">
        <i class="fas fa-plus-circle me-2"></i>Novo Questionário
    </button>
    
    <!-- Restante do conteúdo do dashboard -->
    ...
</div>

<!-- Modal -->
<div class="modal fade" id="questionarioModal" tabindex="-1" aria-labelledby="questionarioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content modal-questionario">
            <div class="modal-header">
                <h3 class="modal-title" id="questionarioModalLabel">
                    <i class="fas fa-file-alt me-2"></i>Novo Questionário
                </h3>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <form id="questionarioForm">
                <div class="modal-body">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="titulo" class="form-label">Título do Questionário</label>
                        <input type="text" class="form-control form-control-lg" id="titulo" 
                               name="titulo" placeholder="Ex: Monitoramento Mensal - Janeiro 2024" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" 
                                  rows="3" placeholder="Insira uma descrição detalhada..."></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label mb-3">Escolas Atribuídas</label>
                        <div class="escolas-container" id="escolasContainer">
                            <div class="loading-spinner text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-salvar text-white">
                        <i class="fas fa-save me-2"></i>Salvar Questionário
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('questionarioForm');
    const escolasContainer = document.getElementById('escolasContainer');

    // Carrega escolas quando o modal é aberto
    $('#questionarioModal').on('shown.bs.modal', async function() {
        try {
            const response = await fetch('/api/escolas/');
            const escolas = await response.json();
            
            escolasContainer.innerHTML = escolas.map(escola => `
                <div class="escola-item">
                    <div class="form-check">
                        <input class="form-check-input escola-checkbox" type="checkbox" 
                               value="${escola.id}" id="escola-${escola.id}">
                        <label class="form-check-label" for="escola-${escola.id}">
                            ${escola.nome}
                        </label>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            escolasContainer.innerHTML = `
                <div class="alert alert-danger">
                    Erro ao carregar escolas. Tente recarregar a página.
                </div>
            `;
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const btnSalvar = form.querySelector('[type="submit"]');
        const originalBtnText = btnSalvar.innerHTML;
        
        try {
            btnSalvar.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Salvando...
            `;
            
            const formData = {
                titulo: document.getElementById('titulo').value,
                descricao: document.getElementById('descricao').value,
                escolas: Array.from(document.querySelectorAll('.escola-checkbox:checked'))
                            .map(checkbox => checkbox.value)
            };

            const response = await fetch('{% url "questionarios-add" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();
            
            if (data.success) {
                $('#questionarioModal').modal('hide');
                Swal.fire({
                    icon: 'success',
                    title: 'Sucesso!',
                    text: 'Questionário salvo com sucesso!',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.reload();
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro!',
                    html: Object.values(data.errors).join('<br>')
                });
            }
        } catch (error) {
            Swal.fire({
                icon: 'error',
                title: 'Erro!',
                text: 'Falha na comunicação com o servidor'
            });
        } finally {
            btnSalvar.innerHTML = originalBtnText;
        }
    });
});
</script>
{% endblock %}
