{% extends 'cedepe/base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Relatar Problema</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Tipo de Problema</label>
      <select class="form-select" name="tipo_problema" required>
        {% for tipo in form.tipo_problema.field.queryset %}
          <option value="{{ tipo.id }}">{{ tipo.descricao }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Descrição Adicional</label>
      <textarea class="form-control" name="descricao_adicional" rows="4"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Foto (opcional)</label>
      <input type="file" class="form-control" name="foto">
    </div>
    <button class="btn btn-success" type="submit">
      <i class="fas fa-check me-2"></i>Enviar Relato
    </button>
    <a href="{% url 'escola_dashboard' %}" class="btn btn-secondary ms-2">
      Cancelar
    </a>
  </form>
</div>
{% endblock %}
